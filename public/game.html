<script>

<script type="module">
// import store from "/logic/store.js";
// im port { move } from "/logic/actions.js";

import { store } from "/index.js";

class Game extends HTMLElement {
  constructor() {
    super();

    console.log("Game Constructor");

    this.attachShadow({ mode: "open" });

    const template = window.docs.Game.querySelector("template");
    this.shadowRoot.appendChild(template.content.cloneNode(true));
    this.root = this.shadowRoot.querySelector("root");
  }

  connectedCallback() {
    this.listenKeyboard();
  }

  listenKeyboard() {
    window.addEventListener("keydown", event => this.keyHandler(event));
  }

  keyHandler(event) {
    const keyMapping = {
      ArrowLeft: 0,
      ArrowUp: 1,
      ArrowRight: 2,
      ArrowDown: 3
    };
    if (keyMapping[event.key] !== undefined) {
      // move(keyMapping[event.key], store);
      // store.dispatch({
      //   type: "metaActionMove",
      //   payload: keyMapping[event.key]
      // });
      store.dispatch({
        type: "MOVE",
        direction: keyMapping[event.key],
        randomPosition: Math.random(),
        randomValue: Math.random()
      });
      event.preventDefault();
    }
  }
}

customElements.define("swiip-game", Game);
</script>
