<link rel="import" href="another.html">

<template>
  <h1>Hello <span></span>!!</h1>
</template>

<script type="module">
import { attachTemplate } from "/render/components.js";

import { who } from "./hello.js";

customElements.define(
  "swiip-hello",
  class Hello extends HTMLElement {
    get who() {
      return this.getAttribute("who");
    }

    set who(val) {
      if (val) {
        this.setAttribute("who", val);
      } else {
        this.removeAttribute("who");
      }
      this.whoChanged();
    }

    constructor() {
      super();

      attachTemplate.call(this, "hello.html");

      this.whoChanged();
    }

    whoChanged() {
      this.shadowRoot.querySelector("span").innerHTML = this.who;
    }
  }
);
</script>
