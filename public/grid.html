<template>
  <root></root>

  <style>
  .grid-container {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;

    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    grid-gap: 20px 20px;
    justify-content: center;
    align-content: center;
  }

  .grid-cell {
    position: absolute;
    height: 100px;
    width: 100px;
    border-radius: 3px;
    background-color: #cdc1b4;
  }
  </style>
</template>

<script>
window.docs.Grid = document.currentScript.ownerDocument;
</script>

<script type="module">
import { range } from "/utils/utils.js";

import { update } from "/render/render.js";
import { dom } from "/render/parser.js";

// import { size } from "/game/conf.js";
const size = 4;

class Grid extends HTMLElement {
  constructor() {
    super();

    console.log("Grid Constructor");

    this.attachShadow({ mode: "open" });

    const template = window.docs.Grid.querySelector("template");
    this.shadowRoot.appendChild(template.content.cloneNode(true));
    this.root = this.shadowRoot.querySelector("root");
  }

  connectedCallback() {
    const newDom = dom`
      <div class="grid-container">
        ${range(size)
          .map(x =>
            range(size)
              .map(
                y =>
                  `<div
                    class="grid-cell"
                    style="grid-area: ${x + 1} / ${y + 1};">
                  </div>`
              )
              .join("")
          )
          .join("")}
      </div>
    `;

    update(this.root, newDom);
  }
}

customElements.define("swiip-grid", Grid);
</script>
