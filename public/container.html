<template>
  <div class="container">
    <slot></slot>
  </div>

  <style>
  .container {
    width: 500px;
    margin: 0 auto;
  }
  </style>
</template>

<script>
window.docs.Container = document.currentScript.ownerDocument;
</script>

<script type="module">
class Container extends HTMLElement {
  constructor() {
    super();

    console.log("Container Constructor");

    this.attachShadow({ mode: "open" });

    const template = window.docs.Container.querySelector("template");
    this.shadowRoot.appendChild(template.content.cloneNode(true));
  }
}

customElements.define("swiip-container", Container);
</script>
